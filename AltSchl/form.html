<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM REPLICA</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <!-- SignIn here -->
    <header>
      <p>Already an AltSchooler? <a href="/signin">Sign In!</a></p>
    </header>

    <main>
      <form action="/altschoolafrica.com/Submit" method="post">
        <h1>Signup</h1>
        <br>
        <br>
        <p>Take the next steps to apply at AltSchoolAfrica</p>
          <br>
          <br>
        <section class="main-form">
          <!-- First/Last Name -->
          <div class="flex-container">
            <div class="grouping">
              <label for="FirstName">First Name</label>
              <input
                type="text"
                name="First Name"
                id="FirstName"
                placeholder="Enter first name"
                autocomplete="given-name"
                required
              />
            </div>
            <div class="grouping">
              <label for="LastName">Last Name</label>
              <input
                type="text"
                name="Last Name"
                id="LastName"
                placeholder="Enter last name"
                autocomplete="family-name"
                required
              />
            </div>
          </div>

          <!-- Gender/Date of Birth -->
          <div class="flex-container">
            <div class="grouping">
              <label for="Gender">Gender</label>
              <select name="Gender" id="Gender" required>
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
            </div>
            <div class="grouping">
              <label for="DateOfBirth">Date of Birth</label>
              <input
                type="date"
                id="DateOfBirth"
                name="DateofBirth"
                required
              />
            </div>
          </div>

          <!-- Email/Phone Number -->
          <div class="flex-container">
            <div class="grouping">
              <label for="EmailAddress">Email Address</label>
              <input
                type="email"
                id="EmailAddress"
                name="Email Address"
                placeholder="Email Address"
                autocomplete="email"
                required
              />
            </div>
            <div class="grouping">
              <label for="PhoneNumber">Phone Number</label>
              <input
                type="tel"
                id="PhoneNumber"
                name="Phone Number"
                placeholder="08154387000"
                autocomplete="tel"
                required
              />
            </div>
          </div>

          <!-- Country/State of Residence -->
          <div class="flex-container">
            <div class="grouping">
              <label for="country">Select your Country</label>
              <select id="country" name="country" autocomplete="country-name">

                <option value="Afghanistan">Afghanistan</option>

            <div class="grouping">
              <label for="state">State/City of Residence</label>
              <input
                type="text"
                name="State/City of Residence"
                id="state"
                placeholder="Enter your state of residence"
                required
              />
            </div>
          </div>

          <!-- Password/Confirm Password -->
          <div class="flex-container">
            <div class="grouping">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                autocomplete="new-password"
                required
              />
            </div>
            <div class="grouping">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Enter password again"
                required
              />
            </div>
          </div>

          <!-- Referral -->
          <div class="grouping">
            <label for="referral">How did you hear about us?</label>
            <select id="referral" name="referral" required>
              <option value="">Select channel</option>
              <option value="social-media">Social Media</option>
              <option value="google-search">Google Search</option>
              <option value="friend-family">Friend/Family</option>
              <option value="others">Others</option>
            </select>
          </div>

          <!-- Terms and Privacy Policy -->
          <div class="Terms-Policy">
            <p>
              By clicking continue, I agree to
              <a href="/term of use" target="_blank">Terms of Use</a> and
              acknowledge that I have read the
              <a href="/privacy policy" target="_blank">Privacy Policy</a>
            </p>
          </div>
            <br>
            <br>
            
          <!-- Submit Button -->
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
